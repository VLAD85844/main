<!DOCTYPE html>
<html>
<head>
    <title>Тестовое задание</title>
    <style>
        .tree-menu {
            list-style: none;
            padding-left: 0;
        }
        .tree-menu-item {
            margin: 5px 0;
        }
        .tree-menu-item a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            display: block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .tree-menu-item a:hover {
            background-color: #f0f0f0;
        }
        .tree-menu-item a.active {
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
        }
        .tree-menu-children {
            list-style: none;
            padding-left: 25px;
            border-left: 2px solid #e0e0e0;
            margin: 5px 0;
        }
        .expand-icon {
            margin-left: 5px;
            font-weight: bold;
            float: right;
        }
        .has-children > a {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header style="background: #f8f9fa; padding: 20px; margin-bottom: 20px;">
        <h1>Сайт с древовидным меню (Тестовое задание)</h1>
        <nav>
            {% load menu_tags %}
            {% draw_menu 'main_menu' %}
        </nav>
    </header>

    <main style="margin: 20px; padding: 20px; border: 1px solid #ddd;">
        {% block content %}
        <h2>Добро пожаловать на главную страницу!</h2>
        <p>Переходите по пунктам меню для тестирования работы древовидного меню.</p>
        <p>Активный пункт меню будет подсвечен синим цветом.</p>
        {% endblock %}
    </main>
</body>
</html>
